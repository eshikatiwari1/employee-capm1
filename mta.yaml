_schema-version: "3.3"
ID: cap
version: 1.0.0
description: CAP application with HANA HDI container and XSUAA auth

modules:
  # Node.js CAP service module
  - name: cap-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 1024M
      disk-quota: 1024M
    build-parameters:
      builder: npm
      before-all:
        - npm ci
        - npx cds build --production
    requires:
      - name: cap-db
      - name: cap-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # HDI deployer module
  - name: cap-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cap-db

resources:
  # HANA HDI container
  - name: cap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # XSUAA authentication service
  - name: cap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: cap-${org}-${space}
        tenant-mode: dedicated

parameters:
  enable-parallel-deployments: true
